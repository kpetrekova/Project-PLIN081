<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>The Bard Test</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="../web/style.css" rel="stylesheet">
    <link href="../web/inkwell.png" rel="icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container">

    <h4 class="center-align">The Bard Test</h4>
    <p class="center-align">Check whether your text would be attributed to Shakespeare</p>
    
    <br><br><br>
    
    <div class="card-panel">
        <div class="row">
            <div class="input-field col s12">
                <textarea id="userInput" class="materialize-textarea" placeholder="Type here..."></textarea>
            </div>
        </div>

        <div class="row center-align">
            <button id="sendButton" class="btn waves-effect waves-light" type="button">
                Check
            </button>
        </div>

        <div class="row">
            <div id="response" class="col s12 card-panel teal lighten-4 center-align">
                <em>Your result will appear here...</em>
            </div>
        </div>
    </div>

    <script>
        // Event listener for button click
        $('#sendButton').on('click', function() {
            // Get the value from the input field
            var inputText = $('#userInput').val();

            // Check if input is not empty
            if (inputText.trim() === '') {
                alert('Please enter some text');
                return;
            }

            // AJAX request
            $.ajax({
                url: '/process/',  // FastAPI route
                type: 'POST',
                contentType: 'application/json', // Sending JSON data
                data: JSON.stringify({ text: inputText }), // Send input as JSON
                success: function(response) {
                    // Display processed text under the input field
                    $('#response').text(response.processed_text);
                },
                error: function(xhr, status, error) {
                    // Handle error
                    $('#response').text('Error: ' + error);
                }
            });
        });
    </script>

</body>
</html>
